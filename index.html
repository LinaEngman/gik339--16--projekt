<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Projket Grupp 16</title>
</head>
<body>
    <div class="container">
        <!-- Form -->
        <form>
            <h2 class="mt-4 mb-3 h2"> Lägg till en händelse</h2> 
            <div class="mb-3">
              <label for="eventInput" class="form-label">Namn</label>
              <input type="text" class="form-control" id="eventInput" placeholder="Skriv titel" >
            </div>
            
            <div class="mb-3">
                <label for="dateInput" class="form-label">Datum</label>
                <input type="date" class="form-control" id="dateInput" />
              </div>

              <div class="mb-3">
                <label for="eventInput" class="form-label">Tid</label>
                <input type="number" class="form-control" id="eventInput" placeholder="00-00-00" >
              </div>
        </form>

        <!-- Cards -->
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Händelse</h5>
                  <p class="card-text">Data från li visas här!</p>
                  <a href="#" class="btn btn-primary">Update</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Händelse</h5>
                  <p class="card-text">Data från li visas här!</p>
                  <a href="#" class="btn btn-primary">Update</a>
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
