<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Projket Grupp 16</title>
</head>
<body>
 
    <div class="container">
        <h1 class="h1 mt-4">Kalender</h1>
        <!-- Form -->
        <form class="mb-5" id="myForm">
            <h5 class="mt-4 mb-3"> Lägg till en händelse</h5> 
            <div class="mb-3">
              <label for="eventNameInput" class="form-label">Titel</label>
              <input type="text" class="form-control" id="eventNameInput" placeholder="Skriv en titel" required>
            </div>
            
            <div class="mb-3">
                <label for="eventDateInput" class="form-label">Datum</label>
                <input type="date" class="form-control" id="eventDateInput" pattern="[0-9]{4}-\[0-9]{2}-\[0-9]{2}" required />
              </div>

              <div class="mb-3">
                <label for="eventTimeInput" class="form-label">Tid</label>
                <input type="time" class="form-control" id="eventTimeInput" placeholder="00:00" required>
              </div>

              <input class="btn btn-primary" id="buttonAdd" type="submit" value="Lägg till">
              <input class="btn btn-primary" id="buttonClear" type="reset" value="Rensa">
        </form>
        <!-- Cards -->
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Händelse</h5>
                  <input class="btn btn-primary buttonUpdate" type="submit" value="Uppdatera">
                  <input class="btn btn-primary buttonRemove" type="reset" value="Ta bort">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Händelse</h5>
                  <input class="btn btn-primary buttonUpdate" type="submit" value="Uppdatera">
                  <input class="btn btn-primary buttonRemove" type="reset" value="Ta bort">
                </div>
              </div>
            </div>
          </div>
    </div>


    <!--Modal-->
    <div class="modal" id="modalPopUp" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <button id="testButton" type="button" class="btn btn-primary">Test</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
